<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Record Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    input {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Record Manager</h2>

    <label>First Name:</label>
    <input type="text" id="fname" />

    <label>Middle Name:</label>
    <input type="text" id="mname" />

    <label>Last Name:</label>
    <input type="text" id="lname" />

    <label>Phone:</label>
    <input type="text" id="phone" />

    <label>Address:</label>
    <input type="text" id="address" />

    <button onclick="addRecord()">Add Record</button>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

  <script src="script.js">
    </script>
</body>
</html>
