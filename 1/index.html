<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Celsius to Fahrenheit Converter</h2>

    <label for="celsius">Enter Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius" />
    <button onclick="convertToFahrenheit()">Convert</button>

    <p id="result"></p>

    <script>
      function convertToFahrenheit() {
        let celsius = document.getElementById("celsius").value;
        let fahrenheit = (celsius * 9) / 5 + 32;
        document.getElementById(
          "result"
        ).innerText = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
      }
    </script>
  </body>
</html>
