<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
  </head>
  <body>
    <h2>Grade Calculator</h2>
    <form id="gradeForm">
      <label for="project">Project : </label>
      <input type="number" id="project" required />
      <br /><br />

      <label for="quiz">Quiz : </label>
      <input type="number" id="quiz" required />
      <br /><br />

      <label for="midterm">Midterm : </label>
      <input type="number" id="midterm" required />
      <br /><br />

      <label for="finals">Finals : </label>
      <input type="number" id="finals" required />
      <br /><br />

      <label for="activities">Activities : </label>
      <input type="number" id="activities" required />
      <br /><br /><br />

      <label for="average">Average : </label>
      <input type="number" id="average" readonly />
      <br /><br />

      <label for="remarks">Remarks : </label>
      <input type="text" id="remarks" readonly />
      <br /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      function calculateGrade(project, quiz, midterm, finals, activities) {
        let avg = (project + quiz + midterm + finals + activities) / 5;
        let remarks = avg >= 75 ? "Passed" : "Failed";
        return { avg, remarks };
      }

      document
        .getElementById("gradeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const project = document.getElementById("project").valueAsNumber;
          const quiz = document.getElementById("quiz").valueAsNumber;
          const midterm = document.getElementById("midterm").valueAsNumber;
          const finals = document.getElementById("finals").valueAsNumber;
          const activities =
            document.getElementById("activities").valueAsNumber;

          const result = calculateGrade(
            project,
            quiz,
            midterm,
            finals,
            activities
          );

          document.getElementById("average").value = result.avg;
          document.getElementById("remarks").value = result.remarks;
        });
    </script>
  </body>
</html>
